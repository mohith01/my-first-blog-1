{% extends 'main/header.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <form method="POST">
        {% csrf_token %}
        <div>{{ form|crispy }}</div>
        <button class="btn btn-outline-info red darken-2" type="submit">Login</button>
        </form>
        Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
    </div>
{% endblock %}
